<body class="relative-footer">



    <header>
        <div class="logo">
            <a href="#initial_page"><img src="./documentos/img/logoprojeto.png" alt="Amigo Sangue Bom"></a>
        </div>
        <ul class="nav-bar">
            <li><a class="nav-link" href="#title-01">Sobre o projeto</a></li>
            <li><a class="nav-link" href="#title-02">Como doar</a></li>
            <li><a class="nav-link" href="#title-03">Agendamento</a></li>
            <li><a class="nav-link" href="#camp_title">Campanhas</a></li>
            <li><a class="nav-link" href="#title-05">Fale conosco</a></li>
        </ul>
        <div class="icon-user" style="width:10px;"><i class="fas fa-user" style="color:#A63539"></i></div>
    </header>

    <section class="lateral-menu">
        <p class="username-perfil">
           Olá, <span id="nomeUsuario"></span> 
        </p>

        <ul>
            <li class="list-perfil" ><i onclick="exibirEditInfo()">Alterar perfil</i></li>
            <li class="list-perfil"><a class="perfil-link" href="user_perfil.html">Sair</a></li>
        </ul>
    </section>

    <section class="perfil-informations">
        <div class="cadastro" id="cadastro">

            <p class="title-perfil">Editar Cadastro</p>

            <div class="container-image">
                <img class="profile-image" src="" alt="">
            </div>


            <div class="perfil-container"> 
                <form class="perfil-form">

                    <div class="form-group">
                        
                        <label class="labels-perfil" for="nome">Nome:</label>  
                        <div class="container-icon"><i class="fas fa-user" style="color:#A63539"></i></div>                    
                        <input class="perfil-input" type="text" id="nome" name="nome" required>

                        <label class="labels-perfil" for="email">E-mail:</label>
                        <div class="container-icon"><i class="fas fa-envelope" style="color:#A63539"></i></div>
                        <input class="perfil-input" type="email" id="email" name="email" required>
                        
                        <label class="labels-perfil" for="cpf">CPF:</label>
                        <div class="container-icon"><i class="fas fa-id-card" style="color:#A63539"></i></div>
                        <input class="perfil-input" type="text" id="cpf" name="cpf" readonly>
                    
                        <label class="labels-perfil" for="telefone">Telefone:</label>
                        <div class="container-icon"><i class="fas fa-phone" style="color:#A63539"></i></div>
                        <input class="perfil-input" type="text" id="telefone" name="telefone" required>

                        <label class="labels-perfil" for="dataNasc">Data de nascimento:</label>
                        <div class="container-icon"><i class="fas fa-calendar-days" style="color:#A63539"></i></div>
                        <input class="perfil-input" type="date" id="dataNasc" name="dataNasc" required>

                    </div>
            
                    <div class="form-group">

                        <label class="labels-perfil" for="senhaAntiga">Senha:</label>
                        <div class="container-icon"><i class="fas fa-lock" style="color:#A63539"></i></div>
                        <input class="perfil-input" type="password" id="senhaAntiga" name="senhaAntiga">
                    
                        <label class="labels-perfil" for="novaSenha">Nova senha:</label>
                        <div class="container-icon"><i class="fas fa-lock" style="color:#A63539"></i></div>
                        <input class="perfil-input" type="password" id="novaSenha" name="novaSenha">
                        
                    </div>
            </div>
                </form>
        
            <div class="buttons-perfil">  
                <input type="button" class="perfil-button" value="Salvar Alterações" onclick="salvarAlteracoes()">
                <input type="button" class="perfil-button" value="Cancelar" onclick="salvarAlteracoes()">
            </div> 
        </div>          
    </section>


    <footer style="margin-top: 300px;">
        <ul>
            <div class="imagens-footer">
                <li class="list-itens"><a class="footer-link" href=""></a><img src="./documentos/img/FacebookLogo.png" alt="Facebook"></li>
                <li class="list-itens"><a class="footer-link" href=""></a><img src="./documentos/img/InstagramLogo.png" alt="Instagram"></li>
                <li class="list-itens"><a class="footer-link" href=""></a><img src="./documentos/img/TwitterLogo.png" alt="Twitter"></li>
                <li class="list-itens"><a class="footer-link" href=""></a><img src="./documentos/img/YoutubeLogo.png" alt="Youtube"></li>
            </div>
        </ul>

                <p>Desenvolvido por Brian, Erick, Douglas, Luiz, Mateus, Ranan</p>

            </div>
    </footer>

    <script>
        function exibirEditInfo() {
            if(cadastro.style.display == 'flex') {
                cadastro.style.display = 'none'
            } else {
                cadastro.style.display = 'flex'
            }
        }
    </script>
